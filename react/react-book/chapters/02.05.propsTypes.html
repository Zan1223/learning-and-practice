<!DOCTYPE html>
<html>
  <head>
    <title>propTypes</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="app">
      <!-- my app renders here -->
    </div>
    <script src="react/build/react.js"></script>
    <script src="react/build/react-dom.js"></script>
    <script>
      var Component = React.createClass({
        propTypes: {
          name: React.PropTypes.string.isRequired,
        },
        render: function() {
          return React.DOM.span(null, "My name is " + this.props.name);
        }
      });

      var TextArea = React.createClass({
        render:function(){
          return React.DOM.textarea({className:"text-area",value:this.props.value}, null)
        }
      })

      var TextCounter = React.createClass({
        getCount: function(){
          return this.props.text.length;
        },
        render:function(){
          return React.DOM.span({className:"text-counter"}, this.getCount())
        }
      })

      var TextAreaCounter = React.createClass({
        getText: function(){
          return this.props.text;
        },
        render: function(){
          return React.DOM.div(null,
          React.createElement(TextArea,{value:this.getText()}),
          React.createElement(TextCounter,{text:this.getText()})
          )
        }
      })
      ReactDOM.render(
        // React.createElement(Component, {
        //   name: "Bob",
        //   // name: 123,
        // }),
        // document.getElementById("app")
        React.createElement(TextAreaCounter, {
          text: "Zan Ni",
          // name: 123,
        }),
        document.getElementById("app")
      );
    </script>
  </body>
</html>
